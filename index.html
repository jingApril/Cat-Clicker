<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>cat click</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
#cat-list{width:20%;float:left;}
#cat-list div{width:100%;display:block;background:green;text-align:center;margin:4% 0;}
#cat-list .red-bg{background:red;}
#cat-list div:hover{cursor:pointer;}
.catshow{width:30%;float:left;margin-left:10%;}
img{width:100%;height:auto;display:inline;cursor:pointer;}
h2{width:100%;}
span{width:100%;color:red;font-weight:bold;}
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="cat-list">
    </div>
    <div class="catshow">
    </div>
    <script>
    var cats = $(".catshow");
    var catNO = $("#cat-list");
    // click the cats name
    $("#cat-list").on('click', 'div', function() {
        $(this).siblings().removeClass('red-bg');
        $(this).addClass('red-bg');
        e = $(this).text();
        catShow(e);
    });
    // click the cats name
    $('.catshow').on('click', 'img', function(num) {
        var count = $(".catshow span").text();
        count = parseInt(count) + 1;
        $(".catshow span").text(count);
    });

    // show all the cats name list
    function catAllist() {
        for (var i = 1; i < 6; i++) {
            catNO.append('<div class="cat' + [i] + '">cat' + i + '</div>')
        }
    }
    catAllist();
    //  show single cats image and name and click counts
    function catShow(e) {
        var num = 0;
        //var whichcat = $(this).text();
        elem = '<h2>' + e + '</h2><span class="' + e + '">0</span><img src="' + e + '.jpg" alt="' + e + '" title="' + e + '"> ';
        $(".catshow").html(elem);
    }
    catShow('cat1');
    </script>
</body>

</html>
